name: Apodata Batch Process

on:
  schedule:
    # 日本時間の朝 7:00 (UTC 22:00) に実行する例
    # 分 時 日 月 曜日 (UTC基準)
    - cron: '0 22 * * *'
  workflow_dispatch: # 手動実行ボタンも有効にする

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Create SA Key JSON from Secret
      # Secretに保存したJSON文字列を一時ファイルに書き出す
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > service_account.json

    - name: Run Script
      env:
        # スクリプト内で os.environ["GOOGLE_APPLICATION_CREDENTIALS"] で読んでいるパス
        GOOGLE_APPLICATION_CREDENTIALS: ./service_account.json
      run: |
        python main_apodata.py
